apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ghost
  name: ghost-server
  namespace: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
      tier: server
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ghost
        tier: server
    spec:
      containers:
      - image: ghost:5.11
        name: ghost
        env:
        - name: database__client
          value: mysql
        - name: database__connection__database
          valueFrom:
            configMapKeyRef:
              name: ghost-configmap
              key: database__connection__database
        - name: database__connection__host
          valueFrom:
            configMapKeyRef:
              name: ghost-configmap
              key: database__connection__host
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: mysql-root-password
              key: password
        - name: database__connection__user
          valueFrom:
            configMapKeyRef:
              name: ghost-configmap
              key: database__connection__user
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ghost-configmap
              key: NODE_ENV
        - name: url
          valueFrom:
            configMapKeyRef:
              name: ghost-configmap
              key: url
        ports:
        - containerPort: 2368
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ghost
  name: ghost-server
  namespace: ghost
spec:
  ports:
  - port: 80
    targetPort: 2368
  selector:
    app: ghost
    tier: server